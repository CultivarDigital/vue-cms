name: Deploy Stage

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: deploy_stage
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: "source ~/.nvm/nvm.sh; cd ~/server/; ./update.sh; ./deploy.sh cms; exit"
          host: stage.terrakrya.com
          username: root
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        env:
          CI: true
